<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLibre Example</title>
    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
        <style>
        /* Optional: Add custom CSS styles here */
        #map {
            height: 100vh;
            width: 100%;
        }
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://api.maptiler.com/maps/streets/style.json?key=mFiigHzPGl8csJ5l8tUm',
            center: [-117.1611, 32.7157], // Initial map center, first Number is Longititude (East-West), second is Latitude (North-South).
            zoom: 10 // Initial map zoom level
        });

        map.on('load', () => {
            map.addSource('roads', {
                type: 'geojson',
                data: 'demo.geojson',  
            });

            map.addLayer({
                'id': 'lines',
                'type': 'line',
                'source': 'roads',
                'paint': {
                    'line-width': 2,
                    'line-color': 'red',
                },
            });

            map.addLayer({
            'id': 'icons',
            'type': 'symbol',
            'source': 'roads',
            'layout': {
                'icon-image': '{icon}_15',
                'icon-overlap': 'always',
                'icon-size':0.75
            }
        });
            
        

        });

    </script>
</body>
</html>
